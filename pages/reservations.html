</head>
<body>
    <header>
        <nav>
            <div class="desktop-header">
                <div class="fanfud-icon">
                    <a href="../index.html" class="fanfud-icon-link"><img src="../media/fanfud/fanfud_vertical_logo.png" alt="logo"></a>
                </div>
                <div class="nav-content">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="branches.html">Sucursales</a></li>
                    <li><a href="our_history.html">Nuestra Historia</a></li>
                    <li><a href="reservations.html">Reservaciones</a></li>
                </div>
            </div>
            <div class="mobile-fanfud-bar">
                <a href="../index.html"><img src="../media/fanfud/fanfud_horizontal_logo.png" class="mobile-fanfud-icon" alt="logo"></a>
            </div>
            <div class="nav-item dropdown custom-menu">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="../media/fanfud/menu.png" alt="" class="menu-dropdown"></a>
                <ul class="dropdown-menu custom-dropdown">
                    <img src="../media/fanfud/top_decoration.png" alt="" class="dropdown-top-img">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="branches.html">Sucursales</a></li>
                    <li><a href="our_history.html">Nuestra Historia</a></li>
                    <li><a href="reservations.html">Reservaciones</a></li>
                    <img src="../media/fanfud/bottom_decoration.png" alt="" class="dropdown-bottom-img">
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="reservation-container">
            <div class="reservation-card">
                <img src="../media/fanfud/top_decoration.png" alt="" class="reservation-card-top-decoration">
                <h1> Reservaciones </h1>
                <form action="" class="reservation-form">
                    <div class="form-group">
                        <label for="name" class="name">Nombre: </label>
                        <input type="text" maxlength="20" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="phone_number" class="phone">Número de teléfono: </label>
                        <input type="tel" maxlength="15" required phone_number="phone_number" />
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="quantity">¿Cuántas personas serán?: </label>
                        <input type="tel" maxlength="2" required quantity="quantity" />
                    </div>
                    <div class="form-group">
                        <label for="date" class="date">Fecha deseada: </label>
                        <input type="date" required date="date"/>
                    </div>
                    <div class="form-group">
                        <label for="time" class="time">Horario deseado: </label>
                        <input type="time" required time="time">
                    </div>
                    <div class="form-group">
                        <label for="branch">Elija la sucursal:</label>
                        <select required name="branch" class="branch-selector">
                            <option value="PAL">Sede Palermo</option>
                            <option value="URQ">Sede Villa Urquiza</option>
                            <option value="REC">Sede Recoleta</option>
                            <option value="MAT">Sede Mataderos</option>
                            <option value="CAB">Sede Caballito</option>
                            <option value="LBC">Sede La Boca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="place" class="question">¿En dónde quiere la mesa?:</label>
                        <div class="options">
                            <input type="radio" name="place" value="INS"> <span>Adentro</span>
                            <input type="radio" name="place" value="OUT"> <span>Afuera</span>
                            <input type="radio" name="place" value="RFT"> <span>Terraza</span>
                        </div>  
                    </div>
                    <input type="submit" value="¡Enviar!" class="button">
                </form>
                <img src="../media/fanfud/bottom_decoration.png" alt="" class="reservation-card-bottom-decoration">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-copyright">
            <p>Todos los derechos reservados © Fänfud 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
